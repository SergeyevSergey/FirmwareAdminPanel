<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Upload File</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div>{{ form.non_field_errors }}</div>
        {% endif %}

        <div>
            {{ form.version }}
            {{ form.version.label }}
            {{ form.version.errors }}
        </div>
        <div>
            {{ form.file }}
            {{ form.file.label }}
            {{ form.file.errors }}
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
